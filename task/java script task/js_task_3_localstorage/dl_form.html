<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xworkz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./dl_form_local_storage.js"></script>
</head>

<body class=" body">
    <div class="container">

        <form name="gender">

            <div class="row">
                <div class="col-3">
                    
                    <b><span>Name of the Applicant</span></b>
                </div>
                <div class="col-3">
                    <input type="text" placeholder="FIRST NAME" id="fname">
                    
                </div>
                <div class="col-3">
                    <input type="text" placeholder="MIDDLE NAME" id="mname">
                    
                </div>
                <div class="col-3">
                    <input type="text" placeholder="LAST NAME" id="lname">
                    
                </div>
                
            </div>
            <br>
            <div>
                <div class="row">
                    <div class="col-3">
                        
                        
                        
                        <b> Relation </b> <select id="parent">
                            <option>Select</option>
                            <option>Father</option>
                            <option>Mother</option>
                            <option>Guardian</option>
                        </select>
                    </div>
                    
                    
                <div class="col-3">
                    <input type="text" placeholder="FIRST NAME" id="parentfname">
                    
                </div>
                <div class="col-3">
                    <input type="text" placeholder="MIDDLE NAME" id="parentmname">
                    
                </div>
                <div class="col-3">
                    <input type="text" placeholder="LAST NAME" id="parentlname">
                    
                </div>
            </div>
            
        </div><br>
        <div>
            <div class="row">
                <div class="col-3">
                    <b>
                        <p> Full Name as per Records</p>
                    </b>
                    
                    
                </div>
                
                <div class="col-9">
                    
                    <input type="text" placeholder="NEW FULL NAME" style="padding-inline-end: 569px  ;" id="fullname">
                </div>
            </div>
            
            
            
            
        </div>
        <br>
        <div>
            <div class="row">
                <div class="col-6">
                    <b> Gender</b> Male<input type="radio" name="gender" value="Male">
                    Female<input type="radio" name="gender" value="Female">
                    Trans gender<input type="radio" name="gender" value="Trans gender">
                </div>
                
                <div class="col-3">
                    <b> Date of Birth </b> <input type="date" placeholder="date" id="dob">
                </div>
                <div class="col-3">
                    <b>Age</b><input type="number" id="year">Yrs
                </div>
                
                
            </div>
            
        </div>
        <br>
        <div>
            <div class="row">
                <div class="col-6">
                    <b> Place of Birth </b> <input type="text" placeholder="Place of Birth"  id="placeofbirth"/>
                    
                </div>
                <div class="col-6">
                    <b> Country of Birth </b> <select id="Countryofbirth">
                        <option> INDIA</option>
                        <option> AUSTRALIA</option>
                        <option> SOUTH AFRICA</option>
                    </select>
                    
                </div>
                
            </div>
            
        </div>
        <BR>
            <div>
                <div class="row">
                    <div class="col-6">
                        <b>Qualification</b>
                        <select id="qualification">
                            <option> Select </option>
                            <option> B.E</option>
                            <option>B.com</option>
                            <option>B.Sc</option>
                            <option>B.B.A</option>
                        </select>
                    </div>
                    
                    <div class="col-6">
                        <b>Blood Group</b>
                        <select id="bloodgroup">
                            <option> Unknown </option>
                            <option> O +ve</option>
                            <option>B +ve</option>
                            <option>A +ve</option>
                            <option>AB +ve</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <br>
            <div>
                <div class="row">
                    <div class="col-6">
                        <b> Landline Number</b>
                        <input type="number" placeholder="EX-04023659856"  id="landlineno"/>
                        
                    </div>
                    
                    <div class="col-6">
                        <b> E-mail</b>
                        <input type="email" placeholder="Ex-abc@xyz.com" id="email" />
                        
                    </div>

                </div>
            </div>
            
            <br>
            
            <div>
                <div class="row">
                    <div class="col-6">
                        <b> Applicant Mobile Number</b>
                        <input type="button" value="+91" id="no1">
                        <input type="number " placeholder="APPLICANT MOBILE NUMBER" id="applicantno">
                        
                    </div>
                    
                    <div class="col-6">
                        <b> Emergency Mobile Number</b>
                        <input type="button" value="+91" id="no2">
                        <input type="number " placeholder="ALTERNATE MOBILE NUMBER " id="alternateno">
                        
                    </div>
                    
                </div>
            </div>
            <br>
            <div>
                <div class="row">
                    <div class="col-6">
                        <b>Identification Marks 1.</b>
                        <input type="text" placeholder="SCAR ON HEAD, MOLE ON RIGHT HAND ,ETO" id="identifymark1">
                        
                    </div>
                    <div class="col-6">
                        <b>2.</b>
                        <input type="text" placeholder="SCAR ON HEAD, MOLE ON RIGHT HAND ,ETO" id="identifymark2">
                        
                    </div>
                    
                    
                </div>
            </div><br>
            <div align="center">
                <div class="row">
                    <div class="col-12">
                        <button type="button" onclick="dlformSubmit()"> Submit</button>
                    </div>
                </div>
            </div>


            
            
            
            
            
            
            
            
            
            
            
        </form>
            
     </div>
        
        
        
        


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xworkz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    
    <body class=" body">
    <div class="container">
        
        <form name="gender">
            
            <div class="row">
                <div class="col-3">
                    
                    <b><span>Name of the Applicant</span></b>
                </div>
                <div class="col-3">
                    <div id="a"></div>
                    
                    <input type="text" placeholder="FIRST NAME" id="fname" onblur="getdata()"  required   >
                    
                </div>
                <div class="col-3">
                    <div id="b"></div>
                    <input type="text" placeholder="MIDDLE NAME" id="mname" onblur="getdata1()" required>
                    
                </div>
                <div class="col-3">
                    <div id="c"></div>
                    <input type="text" placeholder="LAST NAME" id="lname" onblur="getdata2()" required>
                    
                </div>
                
            </div>
            <br>
            <div>
                <div class="row">
                    <div class="col-3">
                        
                        <div id="d"></div>
                        
                        <b> Relation </b> <select id="parent" onchange="getdata3()" required >
                            <option value=" " >Select</option>
                            <option value="">Father</option>
                            <option value="">Mother</option>
                            <option value="">Guardian</option>
                        </select>
                    </div>
                    
                    
                    <div class="col-3">
                        <div id="e"></div>
                        <input type="text" placeholder="FIRST NAME" id="parentfname" onblur="getdata4()" required>
                        
                    </div>
                <div class="col-3">
                    <div id="f"></div>
                    <input type="text" placeholder="MIDDLE NAME" id="parentmname" onblur="getdata5()" required>
                    
                </div>
                <div class="col-3">
                    <div id="g"></div>
                    <input type="text" placeholder="LAST NAME" id="parentlname" required onblur="plname()">
                    
                </div>
            </div>
            
        </div><br>
        <div>
            <div class="row">
                <div class="col-3">
                
                    <b>
                        <p > Full Name as per Records</p>
                    </b>
                    
                    
                </div>
                
                <div class="col-9">
                    <div id="h"></div>
                    
                    <input type="text" placeholder="NEW FULL NAME" style="padding-inline-end: 569px  ;" id="fullname" required onblur="funame()">
                </div>
            </div>
            
            
            
            
        </div>
        <br>
        <div>
            <div class="row">
                <div class="col-6" >
                    <b> Gender</b> Male<input type="radio" name="gender" value="Male" required>
                    Female<input type="radio" name="gender" value="Female"required>
                    Trans gender<input type="radio" name="gender" value="Trans gender" required>
                </div>
                
                <div class="col-3">
                    <div id="i"></div>
                    <b> Date of Birth </b> <input type="date" placeholder="date" id="dob" required onchange="dateofbirth()" value=" ">
                </div>
                <div class="col-3">
                    <div id="j"></div>
                    <b>Age</b><input type="number" id="year" required onblur="number1()">Yrs
                </div>
                
                
            </div>
            
        </div>
        <br>
        <div>
            <div class="row">
                <div class="col-6">
                    <div id="k"></div>
                    <b> Place of Birth </b> <input type="text" placeholder="Place of Birth"  id="placeofbirth" onblur="placebir()" required/>
                    
                </div>
                <div class="col-6">
                    <div id="l"></div>
                    <b> Country of Birth </b> <select id="Countryofbirth"  required onchange="couname()">
                        <option value=" "> SELECT</option>
                        <option value=""> INDIA</option>
                        <option value=""> AUSTRALIA</option>
                        <option value=""> SOUTH AFRICA</option>
                    </select>
                    
                </div>
                
            </div>
            
        </div>
        <BR>
            <div>
                <div class="row">
                    <div class="col-6">
                        <div id="m"></div>
                        <b>Qualification</b>
                        <select id="qualification" required onchange="quali()">
                            <option value=" "> Select </option>
                            <option value=""> B.E</option>
                            <option value="">B.com</option>
                            <option value="">B.Sc</option>
                            <option value="">B.B.A</option>
                        </select>
                    </div>
                    
                    <div class="col-6">
                        <div id="n"></div>
                        <b>Blood Group</b>
                        <select id="bloodgroup" onchange="bloodgr()">
                            <option value=" "> Unknown </option>
                            <option value=""> O +ve</option>
                            <option value="">B +ve</option>
                            <option value="">A +ve</option>
                            <option value="">AB +ve</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <br>
            <div>
                <div class="row">
                    <div class="col-6">
                        <div id="o"></div>
                        <b> Landline Number</b>
                        <input type="number" placeholder="EX-04023659856"  id="landlineno" onblur="landline()">
                        
                    </div>
                    
                    <div class="col-6">
                        <div id="t"></div>
                        <b> E-mail</b>
                        <input type="email" placeholder="Ex-abc@xyz.com" id="email3" value=" "  required onblur="email()">
                        
                    </div>
                    
                </div>
            </div>
            
            <br>
            
            <div>
                <div class="row">
                    <div class="col-6">
                        <div id="p"></div>
                        <b> Applicant Mobile Number</b>
                        <input type="button" value="+91" id="no1">
                        <input type="number " placeholder="APPLICANT MOBILE NUMBER" id="applicantno" required onblur="appmobilenum()">
                        
                    </div>
                    
                    <div class="col-6">
                        <div id="q"></div>
                        <b> Emergency Mobile Number</b>
                        <input type="button" value="+91" id="no2">
                        <input type="number " placeholder="ALTERNATE MOBILE NUMBER " id="alternateno" required onblur="altmobilenum()">
                        
                    </div>
                    
                </div>
            </div>
            <br>
            <div>
                <div class="row">
                    <div class="col-6">
                        <div id="r"></div>
                        <b>Identification Marks 1.</b>
                        <input type="text" placeholder="SCAR ON HEAD, MOLE ON RIGHT HAND ,ETO" id="identifymark1" required onblur="iden1()">
                        
                    </div>
                    <div class="col-6">
                        <div id="s"></div>
                        <b>2.</b>
                        <input type="text" placeholder="SCAR ON HEAD, MOLE ON RIGHT HAND ,ETO" id="identifymark2" required onblur="iden2()">
                        
                    </div>
                    
                    
                </div>
            </div><br>
            <div align="center">
                <div class="row">
                    <div class="col-12">
                        <button type="button" value="Submit" id="button" onclick="callresult()"  > Submit</button>
                    </div>
                </div>
            </div>
            
            
            
            
            
            
            
            
            
            
            
            
            
        </form>
        <script src="./js_form.js"></script>
            
     </div>
        
        
        
        


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class=" body border-success p-2 mb-2">
    <div class="container">
        <div class="text-bg-secondary p-3">
            <nav>
                <img src="./download copy.png" height="100" width="200">
                <a href="../index.html">
                    <h2 align="right"> home</h2>
                </a>

            </nav>
        </div>
        <br>
        <div>
            <div class="row">
                <div class="col-4">
                    <label class="text-info bg-dark">Name :</label>
                    <input type="text" placeholder="Name" class="border border-success  border border-2">
                </div>
                <div class="col-4">
                    <label class="text-info bg-dark"> Last Name :</label>
                    <input type="text" placeholder=" Last Name" class="border border-success  border border-2">
                </div>
                <div class="col-4">
                    <label class="text-info bg-dark"> Middle Name :</label>
                    <input type="text" placeholder=" Middle Name" class="border border-success  border border-2">
                </div>
            </div><br>
            <div class="row">
                <div class="col-4">
                    <label class="text-light bg-dark">Date of birth :</label>
                    <input type="date" placeholder="DOB" class="border border-success  border border-2">
                </div>
                <div class="col-4">
                    <label class="text-light bg-dark"> Contact No :</label>
                    <input type="number" placeholder="Contact No" class="border border-success  border border-2">
                </div>
                <div class="col-4">
                    <label class="text-light bg-dark"> Email :</label>
                    <input type="email" placeholder="email" class="border border-success  border border-2">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label class="text-light bg-dark">Password :</label>
                    <input type="Password" placeholder="Password" class="border border-success  border border-2">
                </div>
                <div class="col-6">
                    <label class="text-light bg-dark">Confirm Password :</label>
                    <input type="password" placeholder="Confirm password" class="border border-success  border border-2">
                </div>
            </div>
            <br>
            <div class="row" align="center">
                <div class="col-12">
                    <lable class="text-light bg-dark">tick here :</lable>
                    <input type="checkbox" >
                </div>
            </div>
            <br>
            <form>
            <div class="row">
                <div class="col-6">
                    <label class="text-light bg-dark">Submit :</label>
                    <input type="submit" class="border border-success  border border-2">
                </div>
                <div class="col-6">
                    <label class="text-light bg-dark"> Cancel :</label>
                    <input type="reset" value="Cancel" class="border border-success  border border-2" >
                </div>
            </div>
            <br>
        </form>

        </div>

        
        <div>
            <footer class="p-3 mb-2 bg-secondary text-white">
                <h2 align="center">copy right Xworkz 2023</h2>
            </footer>
        </div>
    </div>
</div>

</body>

</html>
